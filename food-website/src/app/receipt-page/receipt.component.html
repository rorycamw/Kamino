<section>
    <header>
        <h1>Receipt Page</h1>
    </header>

    <div id="page-wrap">
        <div id="identity">
            <p readonly id="address">ROry Woo <br> 555 Seymour St <br> Vancouver, BC V6B 3H6 <br><br> Phone: (604)
                736-3500</p>
            <div id="logo">
                <span class="total-sum">
                    Total Earned: <strong>{{totalSum}}$</strong>
                </span>
            </div>
        </div>
        <div style="clear:both"></div>
        <div id="customer" *ngFor="let order of orders">
            <textarea readonly id="customer-title">Planet Kamino Food For Starving</textarea>
            <table id="meta">
                <tr>
                    <td class="meta-head">Order #</td>
                    <td><textarea readonly>{{order.id}}</textarea></td>
                </tr>
                <tr>
                    <td class="meta-head">Amount Due</td>
                    <td>
                        <div class="due">{{order.sum}}</div>
                    </td>
                </tr>
            </table>
            <table id="items">
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Unit Cost</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr class="item-row" *ngFor="let pos of order.positions">
                    <td class="item-name">
                        <div class="delete-wpr"><textarea readonly>{{pos.product.name}}</textarea></div>
                    </td>
                    <td class="description"><textarea readonly>{{pos.product.description || '-'}}</textarea>
                    </td>
                    <td><textarea readonly class="cost">{{pos.product.price}}</textarea></td>
                    <td><textarea readonly class="qty">{{pos.count}}</textarea></td>
                    <td><span class="price">{{pos.product.price * pos.count}}</span></td>
                </tr>

                    </td>
                </tr>
            </table>
        </div>
    </div>

</section>
